<div class="animated fadeIn" id="sidebar">
    <div style="background: #FDFDFD;margin: 20px;padding: 10px 20px;height: 500px;overflow: auto;">

    <div class="inner">
        <nav id="menu">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <!-- <i style="margin-right: 20px; color: #fc7a00; font-size: 25px; cursor: pointer;" class="fas fa-search"></i> -->
                <input style="margin: 10px 0;" [(ngModel)]="searchterm" (keydown)="search($event)" class="form-control form-control-sm" type="search" placeholder="Buscar" />
                <!-- <button type="button" style="height: 30px;padding: 0 30px;font-size: 12px;" class="btn btn-primary">FILTRAR</button> -->
            </div>
        </nav>
    </div>
    <ul style="padding: 0;">
        <li (click)="clickAgencia(agencia.key)" *ngFor="let agencia of _userservice.agenciasSeach" class="list">
            Banca Loteka, {{ agencia.agencia.calle }}
        </li>
    </ul>
    <div *ngIf="_userservice.agenciasSeach.length < 1">
        <p>Lo sentimos, no se encontraron agencias</p>
    </div>

</div>


    <div *ngIf="_userservice.usuario" style="display: flex;justify-content: space-around;position: absolute;bottom: 50px;width: 100%;">
        <div>
        <button (click)="addAgen()" style="background: transparent;font-size: 12px;color: #7B7A7A;" class="btn">
            <i style="color: #7B7A7A;" class="fas fa-plus"></i>
            AGREGAR AGENCIA
        </button>
    </div>
    <div>
        <button (click)="onSignOut()" style="background: transparent;font-size: 13px;color: #7B7A7A;" class="btn">Cerrar Sesi√≥n</button>
    </div>
    </div>

    <div style="display: flex;justify-content: center;position: absolute;width: 100%;bottom: 50px;">
        <a *ngIf="!_userservice.usuario" class="btn btn-success" [routerLink]="['/login']">Login</a>
    </div>    


</div>
